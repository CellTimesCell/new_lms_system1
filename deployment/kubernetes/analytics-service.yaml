apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: lms
  labels:
    app: analytics-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        component: backend
    spec:
      containers:
      - name: analytics-service
        image: ${DOCKER_REGISTRY}/lms/analytics-service:${VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: CLICKHOUSE_HOST
          value: clickhouse
        - name: CLICKHOUSE_DB
          value: lms_analytics
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        - name: LOG_LEVEL
          value: "INFO"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: lms
  labels:
    app: analytics-service
    component: backend
spec:
  selector:
    app: analytics-service
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP